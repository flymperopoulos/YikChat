<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>YikChat</title> 
	    <link rel="shortcut icon" href="data/img/logo.png" />

	    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body background="data/img/background.jpg">

		<div class="container">
		    <h1>
		    	<center>Yik Chat</center>
		    </h1>

		    <div class="panel panel-default">
	            <div class="panel-body">
	            	<div id="comments-container"></div>
	            </div>

	            <div class="panel-footer">
	            	<form role="form">
		                <div class="form-group">
		                    <label for="comments">Please enter your name and comment below:</label>
		                    <input class="form-control" id="names" name="names" placeholder="Enter your name">
		                    <input class="form-control" id="comments" name="comments" placeholder="Enter your comment">
		                </div>
		 
		                <button type="submit" id="submit-btn" name="submit-btn" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> Send Comment</button>
		                <button type="reset" id="clear-btn" class="btn btn-danger"><i class="fa fa-trash"></i> Clear Comments</button>
		                <button type="reset" id="refresh-btn" class="btn btn-warning" onclick="refresh()"><i class="fa fa-refresh"></i> Refresh Feed</button>					
		            </form>
	            </div>
		    </div>
		</div>

	    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	    <script src="js/fire.js"></script>
	</body>

</html>
